<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/layout.css">
  <title>Frontend Mentor | Results Summary Component</title>
</head>

<body>
  <div class="container">
    <div class="subcontainer">
      <main class="main">
        <div class="u-wrapper">
          <header class="main-header">
            <h1>Your Result</h1>
          </header>
          <div class="main-percentage">
            <p>76 <span>of 100</span></p>
          </div>
          <div class="main-paragraph">
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </main>

      <aside class="aside">
        <div class="u-wrapper">
          <header class="aside-header">
            <h2>Summary</h2>
          </header>
          <section class="aside-content">
            <article class="aside-card aside-card-reaction">
              <h3 class="aside-card-title aside-card-title-reaction">Reaction</h3>
              <p class="aside-card-value">80</p>
            </article>
            <article class="aside-card aside-card-memory">
              <h3 class="aside-card-title aside-card-title-memory">Memory</h3>
              <p class="aside-card-value">80</p>
            </article>
            <article class="aside-card aside-card-verbal">
              <h3 class="aside-card-title aside-card-title-verbal">Verbal</h3>
              <p class="aside-card-value">80</p>
            </article>
            <article class="aside-card aside-card-visual">
              <h3 class="aside-card-title aside-card-title-visual">Visual</h3>
              <p class="aside-card-value">80</p>
            </article>
          </section>
          <button type="button" class="btn-continue">Continue</button>
        </div>
      </aside>
    </div>
  </div>

</body>

</html>
